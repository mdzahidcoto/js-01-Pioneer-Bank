<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pioneer Bank</title>

</head>
<body>
    <div id="login-area" class="mx-auto">
        <div class="container mx-auto px-6">
            <h2 class="text-bold text-gray-700 font-bold text-xl text-center m-10 pt-4">Bank of Pioneer</h2>
            <div class="px-4 mx-3 mb-5 border shadow">
                <div class="px-4">
                    <form>
                        <label class="block apparence-none mt-3 font-bold" for="username">Username</label>
                        <input class="border shadow rounded w-full" id="userName" placeholder="User-Name" type="text">
                        <label class="block apparence-none mt-3 font-bold" for="password">Password</label>
                        <input class="border shadow rounded w-full" id="password" placeholder="######" type="password">  
                    </form>
                    <button class="shadow px-3 py-2 bg-green-500 rounded my-8 hover:bg-green-400 font-bold text-black" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="account-area" class="hidden mx-4 mt-4">
        <div class="grid grid-rows-2 gap-4 border rounded">
            <div>
                <h2 class="font-bold text-center">Account Section</h2>
            </div>
            <div class="grid grid-cols-3 gap-4 pb-6">
                <div class="border rounded bg-green-500 shadow mx-4">
                    <h1 class="text-center text-xl text-white">Deposit</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="deposit"> 0</span></p>
                </div>
                <div class="border rounded bg-red-500 shadow mx-4">
                    <h1 class="text-center text-xl text-white">Withdraw</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="withdraw"> 0</span></p>
                </div>
                <div class="border rounded bg-yellow-300 shadow mx-4">
                    <h1 class="text-center text-xl text-white">Balance</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="balance"> 1240</span></p>
                </div>
            </div>
        </div>
        <!--deposit or withdraw selection area-->
        <div class="grid grid-rows-2 gap-6 border shadow mt-3" id="option-area">
            <div class="font-bold mx-auto mt-8">
                <h1>Choice Your Desire</h1>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="mx-auto py-3">
                    <button class="px-5 py-2 rounded border shadow bg-green-500 text-white font-bold">Deposit</button>
                </div>
                <div class="mx-auto py-3">
                    <button class="px-3 py-2 rounded border shadow bg-red-500 text-white font-bold">Withdraw</button>
                </div>
            </div>
        </div>
        <!--deposit section-->
        <div class="grid grid-rows-2 gap-2 mt-6 hidden" id="deposit-amount">
            <div class="mx-auto w-full text-center">
                <h1 class="font-bold text-xl">Enter your deposit amount</h1>
                <form>
                    <input type="number" class="border rounded mx-auto mt-2 px-3 py-4" placeholder="Deposit">
                </form>
            </div>
            <div class="text-center">
                <button class="border shadow rounded bg-green-500 text-white font-bold px-6 py-3">Deposit Amount</button>
            </div>
        </div>
        <!--Withdraw section-->
        <div class="grid grid-rows-2 gap-2 mt-6 hidden" id="withdraw-amount">
            <div class="mx-auto w-full text-center">
                <h1 class="font-bold text-xl">Enter your withdraw amount</h1>
                <form>
                    <input type="number" class="border rounded mx-auto mt-2 px-3 py-4" placeholder="Withdraw">
                </form>
            </div>
            <div class="text-center">
                <button class="border shadow rounded bg-red-500 text-white font-bold px-6 py-3">Withdraw Amount</button>
            </div>
        </div>
    </div>
    <script>
        //make log in disappears
        let loginPage = document.getElementById("login-btn")
        loginPage.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        });

        //display after click login
        let balancePage = document.getElementById("login-btn")
        balancePage.addEventListener("click", function(){
            const balanceAreaShow = document.getElementById("account-area");
            balanceAreaShow.style.display = "block";
        })
        
    </script>
</body>
</html>
