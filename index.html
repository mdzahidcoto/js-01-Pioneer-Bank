<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pioneer Bank</title>

</head>
<body>
    <div id="login-area" class="mx-auto">
        <div class="container mx-auto px-6">
            <h2 class="text-bold text-gray-700 font-bold text-xl text-center m-10 pt-4">Bank of Pioneer</h2>
            <div class="px-4 mx-3 mb-5 border shadow">
                <div class="px-4">
                    <form>
                        <label class="block apparence-none mt-3 font-bold" for="username">Username</label>
                        <input class="border shadow rounded w-full" id="userName" placeholder="User-Name" type="text">
                        <label class="block apparence-none mt-3 font-bold" for="password">Password</label>
                        <input class="border shadow rounded w-full" id="password" placeholder="######" type="password">  
                    </form>
                    <button class="shadow px-3 py-2 bg-green-500 rounded my-8 hover:bg-green-400 font-bold text-black" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="account-area" class="hidden mx-auto mt-4">
        <div class="mx-4 p-3 border rounded">
            <h2 class="font-bold text-center pt-5 pb-4">Account Section</h2>
            <div class="columns-3">
                <div class="border rounded bg-green-500 shadow">
                    <h1 class="text-center text-xl text-white">Deposit</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="deposit"> 0</span></p>
                </div>
                <div class="border rounded bg-red-500 shadow">
                    <h1 class="text-center text-xl text-white">Withdraw</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="withdraw"> 0</span></p>
                </div>
                <div class="border rounded bg-yellow-300 shadow">
                    <h1 class="text-center text-xl text-white">Balance</h1>
                    <p class="font-bold text-xl m-3 px-5">$<span class="text-right" id="balance"> 1240</span></p>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        //make log in disappears
        let loginPage = document.getElementById("login-btn")
        loginPage.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        });

        //display after click login
        let balancePage = document.getElementById("login-btn")
        balancePage.addEventListener("click", function(){
            const balanceAreaShow = document.getElementById("account-area");
            balanceAreaShow.style.display = "block";
        })
        
    </script>
</body>
</html>
